    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Kalkulator Matematik Persegi</title>
        <link rel="stylesheet" href="css/style1.css">
        <script src="./JS/index1.js"></script> 
    </head>
    <body>
        <header>
            <h1>Kalkulator Hitung Persegi</h1>
        </header>

        <section class="image">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ1Xdr6fiubB3zBl81ER8TysD0JsGu48riuONZFZP0qzSwq1s2Bz--xkqntxCfghihDDQQ&usqp=CAU" 
            alt="Bujur Sangkar"/>
        </section>
         

            <section class="LuasInputSection">
                <label for="InputField">Hitung Luas dan Keliling</label>
                <input type="number" id="nbrSisi" placeholder="Nilai sisi">
            </section>
    
            <section class="inputButtonSection">
                <button onclick="luas()"/>Luas</button>
                <button onclick="keliling()"/>Keliling</button>
            </section>
            
            <section class="inputButtonSection">
                <button onclick="reset()"/>Reset</button>
            </section>
                
            <section class="resultSection">
                <span id="spnResult"></span>
            </section>
        
        <section class="Penjelasan">
            <hr>
            Keterangan:
            <br>
            1. Rumus Luas Persegi, yaitu:
            <br>
            L = s x s, dimana L = Luas; s = sisi
            <br>
            2. Rumus Keliling Persegi, yaitu:
            <br>
            K = 4 x s, dimana K = Keliling; s = sisi             
        </section>

      

        

        

       
        

        
    </body>
    </html>
